<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas de Respostas</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/style/global.css">
    <link rel="stylesheet" href="/style/room.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="room" class="content">

        <header>
            <a href="#">
                <img src="/assets/logonewworldb.png" alt="Logo New World">

            </a>

            <div class="buttons">

                <div class="button outlined">

                    #323243
                    <img src="/assets/icon.jpg" alt="Copiar numero da sala">
                </div>
                
                <a href="#" class="button">

                    <img src="/assets/createroom.png" alt="Criar uma sala">
                    Criar Sala

                </a>
            </div>
        </header>



        <main>

            <!-- Question-Form -->
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="" method="">
                    <label for-id="question" class="sr-only">O que você quer perguntar?</label>
                    <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

                    <footer>
                        <div><img src="/assets/new-world-icon.png" alt="Cadeado">
                            Esta pergunta é anônima
                        </div>
                            <button>Enviar</button>
                    </footer>
                </form>
            </section>

            <!-- Questions -->
            <section id="questions">
                <h2 class="sr-only">Perguntas da comunidade</h2>
                <div class="questions">

                    <div class="question-wraper">
                        <div class="question-content">
                            <div class="user">
                                <img src="/assets/avatar1.png" alt="Avatar">
                            </div>
                            <div class="question">
                                <p>Qual a diferença entre var, let e const no JavaScript?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="/assets/check.svg" alt="Marcar como lida">
                                Marcar como lida
                            </a>
                            <a href="#" class="delete">
                                <img src="/assets/trash.svg" alt="Excluir">
                                Excluir
                            </a>

                        </div>
                    </div>


                    <div class="question-wraper">
                        <div class="question-content">
                            <div class="user">
                                <img src="/assets/avatar2.png" alt="">
                            </div>
                            <div class="question">
                                <p></p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="/assets/check.svg" alt="Marcar como lida">
                                Marcar como lida
                            </a>
                            <a href="#" class="delete">
                                <img src="/assets/trash.svg" alt="Excluir">
                                Excluir
                            </a>
                    </div>


                    <div class="question-wraper">
                        <div class="question-content">
                            <div class="user"><img src="assets/avatar3.webp" alt=""></div>
                            <div class="question">
                                <p></p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="/assets/check.svg" alt="Marcar como lida">
                                Marcar como lida
                            </a>
                            <a href="#" class="delete">
                                <img src="/assets/trash.svg" alt="Excluir">
                                Excluir
                            </a>
                    </div>
                </div>

            </section>






        </main>
  
    
    
    </div>

    
</body>
</html>
